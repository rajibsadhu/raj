<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop in Array User Input</title>
</head>
<body>

    <script>

        var num = new Array();
    

        for (let i = 0; i < 5; i++) {
             num[i]= parseInt(prompt("Enter a Number"),10);
            
        }

        var sum=0;

        for (var i = 0; i<5; i++)
         {
            console.log(num[i]);

            sum=sum + num[i];
            
        }

        console.log(sum);

        

        

    </script>
    
</body>
</html>
